# My Release Workflow - Create a release with following assets,
#   1. A zip of the source from a tag
#   2. The test report for this run
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

name: release

jobs:
  build:
    name: Build & Test Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Pre-build
        run: cat .sample-env >> .env
      - name: Build Docker Image
        run: yarn image:build-ci
      - name: Run Container
        run: yarn container:run-ci
      - name: Install Depenedencies
        run: yarn install
      - name: Run Tests
        run: yarn test
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Attach Test Coverage
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./coverage.html
          asset_name: coverage-report
          asset_content_type: text/html
